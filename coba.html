<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <title>My Navbar</title>
    <link rel="stylesheet" href="css/coba-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .container{
            width: 95%;
            margin: auto;
            margin-top:30vh;

        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>A K S S</h4>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
        </ul>
        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/port01.jpg" alt=""></div>
            <div class="item"><img src="img/port02.jpg" alt=""></div>
            <div class="item"><img src="img/port03.jpg" alt=""></div>
            <div class="item"><img src="img/port04.jpg" alt=""></div>
            <div class="item"><img src="img/port05.jpg" alt=""></div>    
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.js"></script>
<script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    autoplay:true,
    autoplayTimeout:5000,
    margin:10,
    nav: false,
    responsive:{
        0:{
            items:3
        },
        600:{
            items:10
        },
        1000:{
            items:10
        }
    }
})
</script>
</html>
